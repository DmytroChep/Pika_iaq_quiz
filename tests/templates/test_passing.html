{% extends 'base.html' %}

{% block title %}PikaIQ | Test{% endblock title %}
{% block link %}
<link rel="stylesheet" href="{{url_for('tests.static', filename= 'css/test_passing.css')}}">

{% endblock link %}
{% block content %}
        <div class="content content1">
            <p class="hidden username">{{ current_user.login }}</p>
            <div class="main-content">
                <button type="button" id="get-out">get out<a href="/"><img src="{{url_for('tests.static', filename= 'images/logout.svg')}}" alt=""></a></button>
                <div class="question">
                    <div>
                        <span id = "question_text">Question{{1}}</span>
                        <img src="" alt="">
                    </div>
                    <span id="number-quest">question 1</span>
                </div>
    
                <div class="answers-container">
                    <div class="necessary">
                        <div class="answer" id="answer1">
                            <button type="button"><img src="" alt="Image"><span>{{1}}</span></button>
                        </div>
                        <div class="answer" id="answer2">
                            <button type="button"><img src="" alt="Image"><span>{{2}}</span></button>
                        </div>
                    </div>
                    <div class="additional">
                        <div class="answer" id="answer1">
                            <button type="button"><img src="" alt="Image"><span>{{3}}</span></button>
                        </div>
                        <div class="answer" id="answer2">        
                            <button type="button"><img src="" alt="Image"><span>{{4}}</span></button>
                        </div>
                    </div>
                    
                </div>

                
            </div>
        </div>

<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
<script src="/tests/static/js/jquery-3.7.1.min.js"></script>
<script src="/tests/static/js/test_passing.js" defer></script>
{% endblock content %}
