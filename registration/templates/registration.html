<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('registration.static', filename='css/registration.css') }}" >
    <title>PikaIQ | Registration</title>
    <style>
    
    </style>
</head>
<body>

    <div class="header">
        <img src="registration/static/images/PIkaIQLogo.svg">
        <span>PikaIQ</span>
    </div>
     <form method="POST" enctype="multipart/form-data">
        <div class="form-container">
            <div class="avatar">
                <input type="text" id="avatar" name="avatar" placeholder="Add your avatar">
                <label class="button" for="file"><img src="registration/static/images/add_a_photo.svg" alt=""></label>
            </div>
            <input type="text" id="username" name="username" placeholder="Enter your nickname"required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="password" id="Confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="container">Sign Up</button>
        <input type="file" accept="image/*" id="file" style="display: none;" name="avatar_image">
    </form>

    <div id="text">
        <span >Already have an account?</span> <a id= "log-in"href="/login">Log in</a>
    </div>
    <script src="{{ url_for('registration.static', filename = 'js/script.js') }}"></script>
</body>
</html>
